<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-mobile.css">

  <!--FONTES-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="card">
    <div class="card-txt">
      <img src="./assets/images/illustration-article.svg" alt="" id="img-article">
      <span class="category">Learning</span>

      <p class="published-date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>

      <span class="description">These languages are the backbone of every website, defining structure, content, and
        presentation. </span>

      <div class="author-info">
        <img src="./assets/images/image-avatar.webp" alt="" class="img-avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>

</html>
